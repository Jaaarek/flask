<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-fullheight">
      
      {% include 'navbar.html' %}

      <div class="hero-body">
        <div class="container has-text-centered">
            <div class="columns is-centered">
                <div class="column is-half">
                  <div class="box">
                  <form method="POST">
                    <div class="field">
                      <label class="label">Podaj nazwe użytkownika</label>
                      <div class="control has-icons-left">
                        <input class="input" type="text" name="username_add" placeholder="Username">
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Podaj hasło</label>
                      <p class="control has-icons-left">
                        <input class="input" type="text" name="password_add" placeholder="Password">
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                      </p>
                    </div>
                    
                    <div class="field">
                        <label class="label">Wybierz uprawnienia</label>
                    <div class="select">
                        <select name="credentials_select">
                          <option>Użytkownik</option>
                          <option>Operator</option>
                          <option>Administrator</option>
                        </select>
                      </div>
                    </div>

                    <div class="field">
                      <p class="control">
                        <button type="submit" class="button is-info is-fullwidth">
                          Utwórz konto
                        </button>
                      </p>
                    </div>
                  </form>
                  </div>
                </div>
                
              </div>
      
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
